<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Nexus Website Menu</title>
    <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
    <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="js/modernizr.custom.js"></script>
</head>
    <body>
        <div class="container">
            <ul id="gn-menu" class="gn-menu-main">

                <li class="gn-trigger">
                    <a id="menu-button" class="gn-icon gn-icon-menu"><span>Menu</span></a>
                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu gn-menu-root">
                                <li class="gn-search-item">
                                    <input placeholder="Search" type="search" class="gn-search">
                                    <a class="gn-icon gn-icon-search"><span>Search</span></a>
                                </li>
                                <li>
                                    
                                    <a class="gn-icon gn-icon-download menuitem" >Downloads
                                        <div class="arrow-down" onclick="this.classList.toggle('active')"></div>
                                    </a>
                                    <ul class="gn-menu">
                                        <li><a class="menuitem">Vector Illustrations
                                                <div class="arrowbox"><i  class="down"></i></div>
                                            </a>
                                            <ul class="gn-menu">
                                                <li><a>Vector</a></li>
                                                <li><a>Photoshop</a></li>
                                            </ul>
                                        </li>
                                        <li><a>Photoshop files</a></li>
                                    </ul>
                                </li>
                                <li><a class="gn-icon gn-icon-cog">Settings</a></li>
                                <li><a class="gn-icon gn-icon-help">Help</a></li>
                                <li>
                                    <a class="gn-icon gn-icon-archive menuitem">Archives
                                        <div class="arrow-down" onclick="this.classList.toggle('active')"></div>
                                    </a>
                                    
                                    <ul class="gn-menu" id="submenu">
                                        <li><a>Articles</a></li>
                                        <li><a>Images</a></li>
                                        <li><a>Videos</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- /gn-scroller -->
                    </nav>
                </li>

            </ul>
            <header>
                <p>Right arrow: <i class="right"></i></p>
                <p>Left arrow: <i class="left"></i></p>
                <p>Up arrow: <i class="up"></i></p>
                <p>Down arrow: <i class="down"></i></p>


            </header>
        </div><!-- /container -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script src="js/classie.js"></script>
        <script src="js/gnmenu.js"></script>
        <script>
            new gnMenu(document.getElementById('gn-menu'));
        </script>


    </body>
</html>
